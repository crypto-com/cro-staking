name: "CodeQL"

on:
  push:
    branches: [ "develop", "dependabot/npm_and_yarn/axios-0.21.1", "dependabot/npm_and_yarn/handlebars-4.7.7", "dependabot/npm_and_yarn/hosted-git-info-2.8.9", "dependabot/npm_and_yarn/lodash-4.17.21", "dependabot/npm_and_yarn/moment-2.29.4", "dependabot/npm_and_yarn/path-parse-1.0.7", "dependabot/npm_and_yarn/pathval-1.1.1", "dependabot/npm_and_yarn/set-getter-0.1.1", "dependabot/npm_and_yarn/shelljs-0.8.5", "dependabot/npm_and_yarn/tar-4.4.19", "dependabot/npm_and_yarn/y18n-3.2.2", "feature/SWAP-12-deploy-staking-contracts", "feature/SWAP-12-deploy-staking-contracts-v2-upgrade-web3", "feature/SWAP-12-fix-readme", "master", "temp-move-mock-out" ]
  pull_request:
    branches: [ "develop" ]
  schedule:
    - cron: "54 7 * * 0"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ javascript ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
